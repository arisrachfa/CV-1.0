<!--Belajar Penggunan HTML-Tags Heading, self closing tags (br,hr)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sherlock Holmes</title>
</head>
<body>
    <center>
        <hr size="3" noshade>
        <h1>The Adventure of <br> Sherlock Holmes</h1>
        <br>
        <h3>by</h3>
        <br>
        <h2>SIR ARTHUR CONAN DOYLE</h2>
        <hr size="3" noshade>
    </center>
</body>
</html>
